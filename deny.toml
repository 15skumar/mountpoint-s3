[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "OpenSSL",
    "Unicode-DFS-2016"
]

[[licenses.clarify]]
name = "ring"
version = ">= 0.13.0, < 0.18.0"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "deny"

